<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>
<div class="g-plusone">
	<!-- 将此标记放在您希望呈现 +1 按钮的位置 -->
	<g:plusone annotation="inline"></g:plusone>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>

<hr>

<div class="row">
  <div class="span6">
    <iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=9&isTitle=1&noborder=1&isWeibo=1&isFans=0&uid={{ site.sina.weibo1.uid }}&verifier={{ site.sina.weibo1.verifier }}&dpc=1"></iframe>
  </div>
  <div class="span6">
    <iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=4&isTitle=1&noborder=1&isWeibo=1&isFans=0&uid={{ site.sina.weibo2.uid }}&verifier={{ site.sina.weibo2.verifier }}&dpc=1"></iframe>
  </div>
</div>
